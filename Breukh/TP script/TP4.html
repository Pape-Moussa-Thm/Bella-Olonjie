<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="TP4.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
<label for="length">Longueur du mot de passe:</label>
<input type="number" id="length" min="0" max="20" value="15"><br>
<label>Format du mot de passe:</label><br>
<input type="checkbox" id="uppercase" checked>
<label for="uppercase">Lettres majuscules</label><br>
<input type="checkbox" id="lowercase" checked>
<label for="lowercase">Lettres minuscules</label><br>
<input type="checkbox" id="numbers" checked>
<label for="numbers">Nombres</label><br>
<input type="checkbox" id="special" checked>
<label for="special">Caractères spéciaux</label><br>
<button id="generate" disabled>Générer Mot de passe</button><br>
<div class="password-container">
<label for="password">Mot de passe:</label>
<input type="text" id="password" readonly>
<i class="far fa-copy" id="copy-icon"></i>
</div>
</div>
<script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
<script src="TP4.js"></script>
</body>
</html>
